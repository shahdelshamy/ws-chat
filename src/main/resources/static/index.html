<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
     <h2>Chat Application || By Shahd Abdelnaby ðŸ˜Š </h2>

    <div class="user-registration" id="user-registration-page">
        <h2>Enter User Details</h2>
        <form id="user-form-details">
            <div>
                <label>First Name:</label>
                <input type="text" id="first-name" required>
            </div>

            <div>
                <label>Last Name:</label>
                <input type="text" id="last-name" required>
            </div>

            <div>
                <label>Phone Number:</label>
                <input type="tel" id="phone-number" required>
            </div>

            <div>
                <button type="submit">Enter Chat Room</button>
            </div>
        </form>
    </div>

     <div class="chat-container hidden">

         <div class="users-list">

             <div class="online-users">
                    <h3>Online Users</h3>
                    <ul id="online-users-list">
                        <!-- Online users will be dynamically added here -->
                    </ul>
             </div>

             <div class="user">
                 <h3 class="user-name">User Name</h3>
                 <a href="" class="logout">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
             </div>

         </div>

        <div class="chat-area hidden">
            <div class="chat-messages"></div>

            <form class="message-form">
                <div>
                    <input class="message-input" autocomplete="off" type="text" placeholder="Type your message here..." >
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

     </div>

     <script src="js/sockjs.min.js"></script>
     <script src="js/stomp.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
